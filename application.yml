eureka:
  client:
    # healthcheck:
    #   enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      # hostname: ${INSTANCE_ID:unknown}
      leaseRenewalIntervalInSeconds: 30
      leaseExpirationDurationInSeconds: 30
      preferIpAddress: true
